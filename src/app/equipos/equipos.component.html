<div class="d-flex pt-3">
  <div class="col-10">
    <app-fixture></app-fixture>
  </div>

  <div class="col-2 vh-100">
    <div class="pt-5">
      <div class="row m-2">
        <h3>Equipos</h3>
        <button
          (click)="deleteEquipo(selectedEquipo)"
          type="button"
          class="btn btn-light ml-5"
        >
          <i class="fas fa-trash-alt"></i>
        </button>
        <hr />
      </div>
      <ul class="equipos">
        <li
          *ngFor="let equipo of equipos"
          (click)="onSelect(equipo)"
          [class.selected]="equipo === selectedEquipo"
        >
          <small class="badge">{{ equipo.id }}</small>
          <i class="fas fa-users"></i>{{ " " }}{{ equipo.name }}
        </li>
      </ul>
    </div>
  </div>
</div>
